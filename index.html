<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
</head>
<!-- The video -->
<video autoplay muted loop id="myVideo">
    <source src="./assets/rain.mp4" type="video/mp4">
  </video>  

<body class="body">
    <header class="header">
        <div class="h1-container d-flex translate-right justify-content-center">
            <h1 class="h1">Weather Dashboard</h1>
        </div>
    </header>

    <main class="main">
        <div class="container-fluid">
            <div class="row">
                <!-- column 1 -->
                <div class="col-sm-4 p-0">
                    <!-- search form -->
                    <div class="form-container">
                        <form id="search-form">
                            <!-- search input label -->
                            <div class="row">
                                <label for="search-input" class="search-label m-0">Find the weather for your city:</label>
                            </div>
                            <!-- search input and button-->
                            <div class="row m-0">
                                <div class="col-sm-8 p-0">
                                    <input type="text" id="search-input" name="search-input" class="search-input rounded">
                                </div>
                                <div class="col-sm-4 p-2">
                                    <button type="submit" class="search-button btn">search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- search history -->
                    <div id="search-history-container" class="row search-history-container">
  
                    </div>
                </div>
    
                <!-- column 2 -->
                <div class="col-sm-8 p-0">
                    
                    <!-- current weather conditions -->
                    <div id="current-weather-container" class="row d-block">
                        <!-- current weather title -->
                        <div class="current-title-container">
                            <h2 id="current-title" class="current-title d-inline"></h2>
                            <img id="current-weather-icon" class="d-inline" src="" alt="">
                        </div>
                        <!-- current city longitude and latitude -->
                        <p class="current-longitude" id="current-longitude"></p>
                        <p class="current-latitude" id="current-latitude"></p>
                          <!-- current weather temperature -->
                        <p class="current-temp" id="current-temp"></p>
                        <!-- current weather humidity -->
                        <p class="current-humidity" id="current-humidity"></p>
                        <!-- current weather wind speed -->
                        <p class="current-wind-speed" id="current-wind-speed"></p>

                    </div>
                    <!-- 5 day forcast -->
                    <div class="row future-forcast-container d-block">
                        <!-- 5 day forcast title-->
                        <h2 class="future-forcast-title" id="future-forcast-title"></h2>
                        <div id="forcasts-cards-container" class="forcasts-cards-container d-flex justify-content-between">
                            <!-- future day  card -->
                            <div class="future-card bg-primary rounded">
                                <p class="future-date" id="future-date-1"></p>
                                <img id="future-icon-1" src="" alt="">
                                <p class="future-temp" id="future-temp-1"></p>
                                <p class="future-humidity" id="future-humidity-1"></p>
                            </div>
                            <div class="future-card bg-primary rounded">
                                <p class="future-date" id="future-date-2"></p>
                                <img id="future-icon-2" src="" alt="">
                                <p class="future-temp" id="future-temp-2"></p>
                                <p class="future-humidity" id="future-humidity-2"></p>
                            </div>
                            <div class="future-card bg-primary rounded">
                                <p class="future-date" id="future-date-3"></p>
                                <img id="future-icon-3" src="" alt="">
                                <p class="future-temp" id="future-temp-3"></p>
                                <p class="future-humidity" id="future-humidity-3"></p>
                            </div>
                            <div class="future-card bg-primary rounded">
                                <p class="future-date" id="future-date-4"></p>
                                <img id="future-icon-4" src="" alt="">
                                <p class="future-temp" id="future-temp-4"></p>
                                <p class="future-humidity" id="future-humidity-4"></p>
                            </div>
                            <div class="future-card bg-primary rounded">
                                <p class="future-date" id="future-date-5"></p>
                                <img id="future-icon-5" src="" alt="">
                                <p class="future-temp" id="future-temp-5"></p>
                                <p class="future-humidity" id="future-humidity-5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/data.js"></script>
    <script src="./assets/script.js"></script>
    </html>
